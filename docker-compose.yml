version: '3.8'

services:
  # Servicio de la aplicaci√≥n Spring Boot
  app:
    container_name: sistema-recomendacion-app    
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"  # Cambiado a puerto 5000
    depends_on:
      - db
    environment:
      - SERVER_PORT=5000
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/practica2?allowPublicKeyRetrieval=true&useSSL=false
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=admin
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=true
    networks:
      - app-network
    restart: always

  # Servicio de la base de datos MySQL
  db:
    container_name: sistema-recomendacion-db  
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=practica2
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=admin
      - MYSQL_ROOT_PASSWORD=rootpassword
    volumes:
      - mysql-data:/var/lib/mysql
      - ./bd.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    restart: always

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data: