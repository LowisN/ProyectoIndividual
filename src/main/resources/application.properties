spring.application.name=Recomendaciones

# Configuración básica de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/practica2?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA simplificada
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración básica del servidor
server.port=8080
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# Nivel de logging
logging.level.org.springframework.security=DEBUG