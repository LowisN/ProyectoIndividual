<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Recomendaciones</title>
    <link rel="stylesheet" href="/css/theme.css">
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            background: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }        .header {
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
                url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?q=80&w=2290&auto=format&fit=crop') center/cover;
            color: white;
            padding: 2rem;
            text-align: center;
            width: 100%;
            box-shadow: 0 2px 8px var(--shadow-color);
            position: relative;
        }

        h1 {
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .welcome-message {
            text-align: center;
            margin-bottom: 2rem;
        }        .favorites-section {
            background-color: var(--container-bg);
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow-color);
            padding: 20px;
            margin-bottom: 30px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }        .section-title {
            text-align: center;
            margin: 2rem 0;
            color: var(--text-color);
            transition: color 0.3s;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 2rem;
        }        .book-card {
            background: var(--container-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px var(--shadow-color);
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }

        .book-card:hover {
            transform: translateY(-5px);
        }

        .book-cover {
            height: 250px;
            overflow: hidden;
        }

        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .book-info {
            padding: 15px;
        }        .book-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-color);
            transition: color 0.3s;
        }

        .book-author {
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.7;
            margin-bottom: 12px;
            transition: color 0.3s;
        }

        .book-actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .book-button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            text-decoration: none;
        }        .details-button {
            background-color: var(--tab-inactive);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .details-button:hover {
            background-color: var(--border-color);
        }

        .remove-button {
            background-color: var(--error-text);
            color: white;
            transition: background-color 0.3s;
        }

        .remove-button:hover {
            background-color: #d32f2f;
        }        .no-favorites {
            text-align: center;
            padding: 20px;
            color: var(--text-color);
            opacity: 0.7;
            font-style: italic;
            transition: color 0.3s;
        }

        .menu-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .button {
            display: inline-block;
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: var(--secondary-color);
        }

        .menu-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: var(--tab-active);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .menu-button:hover {
            background-color: var(--primary-color);
        }

        .menu-button.danger {
            background-color: var(--error-text);
            color: white;
        }

        .menu-button.danger:hover {
            background-color: #d32f2f;
        }

        h1 {
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .logout {
            text-align: center;
            margin-top: 2rem;
        }

        .logout a {
            color: #7f8c8d;
            text-decoration: none;
        }

        .logout a:hover {
            color: #34495e;
        }        /* Estilos para el panel de administrador */
        .admin-panel {
            background-color: var(--container-bg);
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow-color);
            padding: 20px;
            margin-top: 2rem;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .admin-panel h2 {
            margin-top: 0;
            color: var(--text-color);
            transition: color 0.3s;
        }

        .admin-content {
            margin-top: 1rem;
            color: var(--text-color);
            opacity: 0.9;
            transition: color 0.3s;
        }        /* Estilos para el bot칩n de tema */
        .theme-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--header-text);
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            transition: background-color 0.3s;
            z-index: 1000;
        }
        
        .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Estilos para el modo oscuro */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        .header.dark-mode {
            background: linear-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.1)),
                url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?q=80&w=2290&auto=format&fit=crop') center/cover;
        }

        .favorites-section.dark-mode {
            background-color: #1e1e1e;
        }

        .section-title.dark-mode {
            color: #e0e0e0;
            border-color: #333;
        }

        .book-card.dark-mode {
            background: #2c2c2c;
            color: #e0e0e0;
        }

        .book-card.dark-mode .book-title {
            color: #ffffff;
        }

        .book-card.dark-mode .book-author {
            color: #bbbbbb;
        }

        .book-button.dark-mode {
            background-color: #333;
            color: #ffffff;
        }

        .book-button.dark-mode:hover {
            background-color: #444;
        }

        .remove-button.dark-mode {
            background-color: #f44336;
            color: white;
        }

        .remove-button.dark-mode:hover {
            background-color: #d32f2f;
        }

        .no-favorites.dark-mode {
            color: #bbb;
        }

        .menu-button.dark-mode {
            background: #333;
            color: #ffffff;
        }

        .menu-button.dark-mode:hover {
            background: #444;
        }

        .logout.dark-mode a {
            color: #bdc3c7;
        }

        .logout.dark-mode a:hover {
            color: #ecf0f1;
        }

        /* Estilos para el panel de administrador en modo oscuro */
        .admin-panel.dark-mode {
            background-color: #2c2c2c;
        }

        .admin-panel.dark-mode h2 {
            color: #e0e0e0;
        }

        .admin-content.dark-mode {
            color: #ccc;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--shadow-color);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-content {
            padding: 1rem;
        }

        .card h3 {
            margin-top: 0;
            color: var(--text-color);
        }

        .card p {
            color: var(--text-color);
            opacity: 0.8;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const favoriteBooksContainer = document.getElementById('favoriteBooks');

            // Cargar libros favoritos al inicio
            function loadFavoriteBooks() {
                fetch('/api/libros/favoritos')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Error al cargar favoritos');
                        }
                        return response.json();
                    })
                    .then(favorites => {
                        if (favorites && favorites.length > 0) {
                            displayFavoriteBooks(favorites);
                        } else {
                            favoriteBooksContainer.innerHTML = '<p class="no-favorites">No tienes libros favoritos a칰n.</p>';
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        favoriteBooksContainer.innerHTML = '<p class="no-favorites">Error al cargar los favoritos.</p>';
                    });
            }

            function displayFavoriteBooks(favorites) {
                favoriteBooksContainer.innerHTML = '';

                favorites.forEach(book => {
                    const bookCard = document.createElement('div');
                    bookCard.className = 'book-card';

                    // Sanitizar datos
                    const safeTitle = book.titulo || 'T칤tulo desconocido';
                    const safeAuthor = book.autor || 'Autor desconocido';
                    const safeImageUrl = book.imagenUrl || 'https://openlibrary.org/images/icons/avatar_book-sm.png';

                    bookCard.innerHTML = `
                        <div class="book-cover">
                            <img src="${safeImageUrl}" 
                                alt="Portada de ${safeTitle}" 
                                onerror="this.src='https://openlibrary.org/images/icons/avatar_book-sm.png'"
                                loading="lazy">
                        </div>
                        <div class="book-info">
                            <h3 class="book-title">${book.titulo}</h3>
                            <p class="book-author">${book.autor}</p>
                            <div class="book-actions">
                                <a href="https://openlibrary.org${book.libroId}" target="_blank" class="book-button details-button">Ver detalles</a>
                                <button class="book-button remove-button" data-id="${book.id}">Quitar de favoritos</button>
                            </div>
                        </div>
                    `;

                    // Evento para quitar de favoritos
                    const removeButton = bookCard.querySelector('.remove-button');
                    removeButton.addEventListener('click', function () {
                        const bookId = this.getAttribute('data-id');
                        fetch(`/api/libros/favoritos/${bookId}`, {
                            method: 'DELETE'
                        })
                            .then(response => {
                                if (response.ok) {
                                    bookCard.remove();
                                    if (favoriteBooksContainer.children.length === 0) {
                                        favoriteBooksContainer.innerHTML = '<p class="no-favorites">No tienes libros favoritos a칰n.</p>';
                                    }
                                } else {
                                    throw new Error('Error al eliminar de favoritos');
                                }
                            })
                            .catch(error => {
                                console.error('Error:', error);
                                alert('Error al eliminar el libro de favoritos');
                            });
                    });

                    favoriteBooksContainer.appendChild(bookCard);
                });
            }

            // Cargar favoritos al iniciar la p치gina
            loadFavoriteBooks();
        });
    </script>
</head>

<body>    <div class="header">
        <h1>Sistema de Recomendaciones</h1>
        <button id="theme-toggle" class="theme-toggle" title="Cambiar tema">游깹</button>
    </div>

    <div class="container">
        <h1>Bienvenido</h1>
        <p class="welcome-message">
            Hola, <span th:text="${username}">Usuario</span>
        </p>
        <div class="menu-options">
            <a href="/libros" class="menu-button">Buscar Libros</a>
            <a href="/perfil" class="menu-button">Mi Perfil</a>
            <a th:if="${isAdmin}" href="/admin" class="menu-button">Panel de Administraci칩n</a>
        </div>

        <!-- Secci칩n de Libros Favoritos -->
        <div id="favoritesSection" class="favorites-section">
            <h2 class="section-title">Mis Libros Favoritos</h2>
            <div id="favoriteBooks" class="book-grid">
                <!-- Los libros favoritos se mostrar치n aqu칤 -->
            </div>
        </div>

        <!-- Panel de Administrador -->
        <div class="admin-panel"
            th:if="${#authorization != null && #authorization.expression('hasRole(''ROLE_ADMIN'')')}">
            <h2>Panel de Administrador</h2>
            <div class="admin-content">
                <!-- Aqu칤 va el contenido del panel de administrador -->
                <p>Bienvenido al panel de administrador. Desde aqu칤 puedes gestionar el sistema.</p>
                <!-- Agregar m치s contenido y funcionalidades para el panel de administrador -->
            </div>
        </div>

        <!--div th:if="${isAdmin}"></div>
        <a href="/admin" class="menu-button">Panel de Administraci칩n</a>
    </div-->        <a href="/logout" class="menu-button">Cerrar Sesi칩n</a>
    </div>

    <script src="/js/dark-mode.js"></script>
</body>

</html>
