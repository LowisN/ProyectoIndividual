<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B칰squeda de Libros</title>
    <link rel="stylesheet" href="/css/theme.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }          .header {
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
                url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?q=80&w=2290&auto=format&fit=crop') center/cover;
            color: white;
            padding: 2rem;
            text-align: center;
            width: 100%;
            box-shadow: 0 2px 8px var(--shadow-color);
            position: relative;
        }.favorites-section {
            background-color: var(--container-bg);
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow-color);
            padding: 20px;
            margin-bottom: 30px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }.section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--text-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            transition: color 0.3s, border-color 0.3s;
        }        .no-favorites {
            text-align: center;
            padding: 20px;
            color: var(--text-color);
            opacity: 0.7;
            font-style: italic;
            transition: color 0.3s;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
          .search-container {
            background-color: var(--container-bg);
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow-color);
            padding: 20px;
            margin-bottom: 30px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        
        h1, h2, h3 {
            color: var(--text-color);
            margin-top: 0;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-color);
            font-weight: 500;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--input-text);
        }
        
        .button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: var(--tab-active);
        }
        
        .results-section {
            margin-top: 30px;
        }
          .results-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--text-color);
            transition: color 0.3s;
        }
        
        #results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
        }

        .book-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow-color);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .book-info {
            padding: 15px;
        }

        .book-title {
            font-weight: bold;
            margin: 0 0 5px 0;
            color: var(--text-color);
        }

        .book-author {
            color: var(--text-color);
            opacity: 0.7;
            margin: 0 0 10px 0;
        }

        .book-description {
            color: var(--text-color);
            opacity: 0.9;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 15px;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .pagination button:hover:not(.active) {
            background-color: var(--tab-inactive);
        }

        .pagination button.active {
            background-color: var(--tab-active);
            color: white;
            cursor: default;
        }
          .no-results {
            text-align: center;
            padding: 30px;
            color: var(--text-color);
            opacity: 0.7;
            display: none;
            transition: color 0.3s;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
          .back-button {
            background-color: var(--tab-inactive);
            color: var(--text-color);
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }
          .back-button:hover {
            background-color: var(--border-color);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3f51b5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>    <div class="header">
        <h1>B칰squeda de Libros</h1>
        <button id="theme-toggle" class="theme-toggle" title="Cambiar tema">游깹</button>
    </div>
    <div class="container">
        <div class="navigation-buttons">
            <a href="/home" class="back-button">Volver al inicio</a>
        </div>
        <!-- Secci칩n de Favoritos -->
        <div id="favoritesSection" class="favorites-section">
            <h2 class="section-title">Mis Libros Favoritos</h2>
            <div id="favoriteBooks" class="book-grid">
                <!-- Los libros favoritos se mostrar치n aqu칤 -->
            </div>
        </div>

        <div class="search-container">
            <h2 class="search-title">Buscar Libros</h2>
            <div class="search-form">
                <div class="form-group">
                    <label for="title">T칤tulo</label>
                    <input type="text" id="title" placeholder="Ej: El se침or de los anillos">
                </div>
                <div class="form-group">
                    <label for="author">Autor</label>
                    <input type="text" id="author" placeholder="Ej: Gabriel Garc칤a M치rquez">
                </div>
                <div class="form-group">
                    <label for="subject">Categor칤a</label>
                    <select id="subject">
                        <option value="">Todas las categor칤as</option>
                        <option value="fiction">Ficci칩n</option>
                        <option value="fantasy">Fantas칤a</option>
                        <option value="science_fiction">Ciencia Ficci칩n</option>
                        <option value="romance">Romance</option>
                        <option value="thriller">Suspense</option>
                        <option value="mystery">Misterio</option>
                        <option value="horror">Terror</option>
                        <option value="history">Historia</option>
                        <option value="biography">Biograf칤a</option>
                        <option value="self_help">Autoayuda</option>
                    </select>
                </div>
                <button id="searchButton" class="search-button">Buscar</button>
            </div>
        </div>
        
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Buscando libros...</p>
        </div>
        
        <div id="resultsSection" class="results-section" style="display: none;">
            <h2 class="results-title">Resultados de la b칰squeda</h2>
            <div id="bookGrid" class="book-grid">
                <!-- Los resultados de b칰squeda se mostrar치n aqu칤 -->
            </div>
            
            <div id="pagination" class="pagination">
                <!-- La paginaci칩n se generar치 din치micamente -->
            </div>
        </div>
        
        <div id="noResults" class="no-results">
            <h3>No se encontraron resultados para tu b칰squeda.</h3>
            <p>Intenta con otros t칠rminos o criterios de b칰squeda.</p>
        </div>
        
    </div>
      <script>
        // Funci칩n para escapar caracteres especiales en atributos HTML
        function escapeHTML(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const searchButton = document.getElementById('searchButton');
            const titleInput = document.getElementById('title');
            const authorInput = document.getElementById('author');
            const favoriteBooksContainer = document.getElementById('favoriteBooks');
            const subjectInput = document.getElementById('subject');
            const bookGrid = document.getElementById('bookGrid');
            const resultsSection = document.getElementById('resultsSection');
            const noResults = document.getElementById('noResults');
            const loading = document.getElementById('loading');
            const pagination = document.getElementById('pagination');

            // Variables para la paginaci칩n
            let currentPage = 1;
            const itemsPerPage = 10;
            let totalResults = 0;

            // Funci칩n para cargar los libros favoritos
            async function loadFavoriteBooks() {
                try {
                    const response = await fetch('/api/libros/favoritos');
                    if (!response.ok) {
                        throw new Error('Error al cargar favoritos');
                    }
                    const favorites = await response.json();
                    if (favorites && favorites.length > 0) {
                        displayFavoriteBooks(favorites);
                    } else {
                        favoriteBooksContainer.innerHTML = '<p class="no-favorites">No tienes libros favoritos a칰n.</p>';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    favoriteBooksContainer.innerHTML = '<p class="no-favorites">Error al cargar los favoritos.</p>';
                }
            }

            // Funci칩n para mostrar los libros favoritos
            function displayFavoriteBooks(favorites) {
                favoriteBooksContainer.innerHTML = '';
                
                favorites.forEach(book => {
                    try {
                        if (!book.id) {
                            console.error('Libro sin ID:', book);
                            return;
                        }

                        const bookCard = document.createElement('div');
                        bookCard.className = 'book-card';
                        
                        const safeTitle = escapeHTML(book.titulo || 'T칤tulo desconocido');
                        const safeAuthor = escapeHTML(book.autor || 'Autor desconocido');
                        const safeImagenUrl = book.imagenUrl || '/api/placeholder/250/300';
                        
                        bookCard.innerHTML = `
                            <div class="book-cover">
                                <img src="${safeImagenUrl}" 
                                    alt="Portada de ${safeTitle}" 
                                    onerror="this.src='https://openlibrary.org/images/icons/avatar_book-sm.png'"
                                    loading="lazy">
                            </div>
                            <div class="book-info">
                                <h3 class="book-title">${safeTitle}</h3>
                                <p class="book-author">${safeAuthor}</p>
                                <div class="book-actions">
                                    <button class="book-button details-button" onclick="window.open('https://openlibrary.org${book.libroId}', '_blank')">Ver detalles</button>
                                    <button class="book-button favorite-button added" data-id="${book.id}">Quitar de favoritos</button>
                                </div>
                            </div>
                        `;
                        
                        const removeButton = bookCard.querySelector('.favorite-button');
                        removeButton.addEventListener('click', async function() {
                            try {
                                const bookId = this.getAttribute('data-id');
                                if (!bookId) {
                                    throw new Error('ID del libro no encontrado');
                                }

                                const response = await fetch(`/api/libros/favoritos/${bookId}`, {
                                    method: 'DELETE'
                                });

                                const data = await response.json();
                                
                                if (!response.ok) {
                                    throw new Error(data.message || 'Error al eliminar de favoritos');
                                }

                                bookCard.remove();
                                if (favoriteBooksContainer.children.length === 0) {
                                    favoriteBooksContainer.innerHTML = '<p class="no-favorites">No tienes libros favoritos a칰n.</p>';
                                }
                            } catch (error) {
                                console.error('Error:', error);
                                alert(error.message || 'Error al eliminar el libro de favoritos');
                            }
                        });
                        
                        favoriteBooksContainer.appendChild(bookCard);
                    } catch (error) {
                        console.error('Error al procesar libro favorito:', error);
                    }
                });
            }

            // Funci칩n para mostrar los resultados de b칰squeda
            function displayBooks(books) {
                bookGrid.innerHTML = '';
                
                books.forEach(book => {
                    try {
                        const bookCard = document.createElement('div');
                        bookCard.className = 'book-card';
                        
                        const coverUrl = book.cover_i 
                            ? `https://covers.openlibrary.org/b/id/${book.cover_i}-M.jpg`
                            : '/api/placeholder/250/300';
                        
                        const publishYear = book.first_publish_year 
                            || (book.publish_year ? book.publish_year[0] : 'Desconocido');
                        
                        const authors = book.author_name 
                            ? book.author_name.join(', ')
                            : 'Autor desconocido';
                        
                        const safeTitle = escapeHTML(book.title || 'T칤tulo desconocido');
                        const safeAuthors = escapeHTML(authors);
                        const safeKey = escapeHTML(book.key || '');

                        if (!safeKey) {
                            console.error('Libro sin identificador:', book);
                            return;
                        }
                        
                        bookCard.innerHTML = `
                            <div class="book-cover">
                                <img src="${coverUrl}" alt="Portada de ${safeTitle}" onerror="this.src='/api/placeholder/250/300'">
                            </div>
                            <div class="book-info">
                                <h3 class="book-title">${safeTitle}</h3>
                                <p class="book-author">${safeAuthors}</p>
                                <p class="book-year">${publishYear}</p>
                                <div class="book-actions">
                                    <button class="book-button details-button" data-key="${safeKey}">Ver detalles</button>                                <button class="book-button favorite-button" 
                                        data-key="${safeKey}"
                                        data-title="${safeTitle}"
                                        data-author="${safeAuthors}"
                                        data-cover="${coverUrl}"
                                        title="Agregar a favoritos">
                                        Agregar a favoritos
                                    </button>
                                </div>
                            </div>
                        `;

                        const detailsButton = bookCard.querySelector('.details-button');
                        detailsButton.addEventListener('click', function() {
                            const key = this.getAttribute('data-key');
                            window.open(`https://openlibrary.org${key}`, '_blank');
                        });                        const favoriteButton = bookCard.querySelector('.favorite-button');
                        favoriteButton.addEventListener('click', async function() {
                            try {
                                const libroId = this.getAttribute('data-key');
                                const titulo = this.getAttribute('data-title');
                                const autor = this.getAttribute('data-author');
                                const imagenUrl = this.getAttribute('data-cover');

                                if (!libroId) {
                                    throw new Error('ID del libro no encontrado');
                                }

                                // Verificar y limpiar los datos                                // Validar y sanitizar los datos antes de enviarlos
                                const cleanTitle = titulo ? titulo.trim() : '';
                                const cleanAuthor = autor ? autor.trim() : '';
                                const cleanImageUrl = imagenUrl ? imagenUrl.trim() : '';

                                const bookData = {
                                    libroId: libroId.trim(),
                                    titulo: cleanTitle || 'T칤tulo desconocido',
                                    autor: cleanAuthor || 'Autor desconocido',
                                    imagenUrl: cleanImageUrl || 'https://openlibrary.org/images/icons/avatar_book-sm.png'
                                };

                                const response = await fetch('/api/libros/favoritos', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                    },
                                    body: JSON.stringify(bookData)
                                });

                                const data = await response.json();
                                
                                if (!response.ok) {
                                    throw new Error(data.message || 'Error al procesar la solicitud');
                                }

                                this.textContent = data.status === 'added' ? 'Quitar de favoritos' : 'Agregar a favoritos';
                                this.classList.toggle('added');
                                
                                // Recargar la secci칩n de favoritos
                                await loadFavoriteBooks();
                            } catch (error) {
                                console.error('Error:', error);
                                alert(error.message || 'Ocurri칩 un error al procesar tu solicitud');
                            }
                        });
                        
                        bookGrid.appendChild(bookCard);
                    } catch (error) {
                        console.error('Error al procesar libro:', error);
                    }
                });
            }

            // Funci칩n para realizar la b칰squeda
            async function performSearch(page) {
                const title = titleInput.value.trim();
                const author = authorInput.value.trim();
                const subject = subjectInput.value;
                
                if (title === '' && author === '' && subject === '') {
                    alert('Por favor, ingresa al menos un criterio de b칰squeda');
                    return;
                }
                
                loading.style.display = 'block';
                resultsSection.style.display = 'none';
                noResults.style.display = 'none';
                
                try {
                    // Construir la consulta de b칰squeda
                    let searchParams = new URLSearchParams();
                    
                    // Si hay t칤tulo o autor, usar b칰squeda general
                    if (title || author) {
                        let generalQuery = [];
                        if (title) generalQuery.push(title);
                        if (author) generalQuery.push(`author:${author}`);
                        searchParams.append('q', generalQuery.join(' '));
                    }
                    
                    // Agregar categor칤a si est치 seleccionada
                    if (subject) {
                        searchParams.append('subject', subject);
                    }
                    
                    // Agregar par치metros de paginaci칩n
                    searchParams.append('page', page.toString());
                    searchParams.append('limit', '10');
                    
                    // Fields necesarios para mostrar los resultados
                    searchParams.append('fields', 'key,title,author_name,first_publish_year,cover_i');
                    
                    const apiUrl = `https://openlibrary.org/search.json?${searchParams.toString()}`;
                    console.log('Buscando en:', apiUrl);
                    
                    const response = await fetch(apiUrl);
                    
                    if (!response.ok) {
                        throw new Error(`Error en la respuesta: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // Ocultar loader
                    loading.style.display = 'none';
                    
                    if (data.docs && data.docs.length > 0) {
                        // Guardar datos de paginaci칩n
                        currentPage = page;
                        totalResults = data.numFound;
                        
                        // Mostrar resultados
                        displayBooks(data.docs);
                        updatePagination();
                        resultsSection.style.display = 'block';
                    } else {
                        noResults.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Error en la b칰squeda:', error);
                    loading.style.display = 'none';
                    alert('Ocurri칩 un error al buscar los libros. Por favor, intenta de nuevo.');
                }
            }

            function updatePagination() {
                pagination.innerHTML = '';
                
                const itemsPerPage = 10;
                const totalPages = Math.ceil(totalResults / itemsPerPage);
                
                if (totalPages <= 1) {
                    return;
                }
                
                // Determinar el rango de p치ginas a mostrar
                let startPage = Math.max(1, currentPage - 2);
                let endPage = Math.min(totalPages, currentPage + 2);
                
                // Asegurar que se muestren al menos 5 p치ginas si est치n disponibles
                if (endPage - startPage < 4) {
                    if (startPage === 1) {
                        endPage = Math.min(5, totalPages);
                    } else {
                        startPage = Math.max(1, totalPages - 4);
                    }
                }
                
                // Agregar bot칩n de primera p치gina si no estamos en las primeras p치ginas
                if (startPage > 1) {
                    addPaginationButton(1, '춺');
                    if (startPage > 2) {
                        addPaginationButton(null, '...');
                    }
                }
                
                // Agregar botones de p치ginas numeradas
                for (let i = startPage; i <= endPage; i++) {
                    addPaginationButton(i, i.toString(), i === currentPage);
                }
                
                // Agregar bot칩n de 칰ltima p치gina si no estamos en las 칰ltimas p치ginas
                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) {
                        addPaginationButton(null, '...');
                    }
                    addPaginationButton(totalPages, '췉');
                }
            }

            function addPaginationButton(page, text, isActive = false) {
                const button = document.createElement('button');
                button.className = 'pagination-button';
                if (isActive) {
                    button.classList.add('active');
                }
                button.textContent = text;
                
                if (page !== null) {
                    button.addEventListener('click', () => {
                        if (page !== currentPage) {
                            performSearch(page);
                        }
                    });
                } else {
                    button.disabled = true;
                }
                
                pagination.appendChild(button);
            }

            // Event Listeners
            searchButton.addEventListener('click', () => performSearch(1));
            [titleInput, authorInput].forEach(input => {
                input.addEventListener('keypress', e => {
                    if (e.key === 'Enter') performSearch(1);
                });
            });

            // Cargar favoritos al iniciar
            loadFavoriteBooks();
        });    </script>
    
    <script src="/js/dark-mode.js"></script>
</body>
</html>
