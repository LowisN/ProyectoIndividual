<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="/css/theme.css">
    <style>
        :root {
            --background-color: #f4f4f9;
            --container-bg: #ffffff;
            --text-color: #333333;
            --header-bg: #1a237e;
            --header-text: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-color: #dddddd;
            --primary-color: #3f51b5;
            --secondary-color: #4CAF50;
            --error-bg: #ffebee;
            --error-text: #c62828;
            --error-border: #ffcdd2;
            --success-bg: #e8f5e9;
            --success-text: #2e7d32;
            --success-border: #c8e6c9;
            --input-bg: #ffffff;
            --input-text: #333333;
            --tab-active: #3f51b5;
            --tab-inactive: #e0e0e0;
        }

        /* Modo oscuro */
        body.dark-mode {
            --background-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #ffffff;
            --header-bg: #0d1442;
            --header-text: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --border-color: #333333;
            --primary-color: #5c6bc0;
            --secondary-color: #6abf6a;
            --error-bg: #4a1010;
            --error-text: #ff6b6b;
            --error-border: #7a1e1e;
            --success-bg: #123a12;
            --success-text: #66bb6a;
            --success-border: #205420;
            --input-bg: #2d2d2d;
            --input-text: #e0e0e0;
            --tab-active: #5c6bc0;
            --tab-inactive: #424242;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }          .header {
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
                url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?q=80&w=2290&auto=format&fit=crop') center/cover;
            color: white;
            width: 100%;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 2px 10px var(--shadow-color);
            position: relative;
        }
        
        .container {
            background-color: var(--container-bg);
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-color);
            padding: 2rem;
            margin-top: 3rem;
            width: 80%;
            max-width: 600px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        
        h1, h2 {
            text-align: center;
            color: var(--text-color);
        }
        
        /* Bot√≥n de modo oscuro */
        .theme-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--header-text);
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            transition: background-color 0.3s;
        }
        
        .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            flex-direction: column;
        }
          .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 8px var(--shadow-color);
            background-color: var(--tab-inactive);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--text-color);
            position: relative;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
          .profile-image-upload {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: var(--primary-color);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            background-color: var(--input-bg);
            color: var(--input-text);
            transition: border-color 0.3s, background-color 0.3s, color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-color);
            filter: brightness(1.1);
        }
        
        .btn-secondary {
            background-color: var(--tab-inactive);
            color: var(--text-color);
        }
        
        .btn-secondary:hover {
            background-color: var(--tab-inactive);
            filter: brightness(0.9);
        }
        
        .mensaje {
            padding: 12px;
            border-radius: 4px;
            margin-top: 1rem;
            text-align: center;
        }
        
        .mensaje-exito {
            background-color: var(--success-bg);
            color: var(--success-text);
            border: 1px solid var(--success-border);
        }
        
        .mensaje-error {
            background-color: var(--error-bg);
            color: var(--error-text);
            border: 1px solid var(--error-border);
        }
        
        .hidden {
            display: none;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-right: 10px;
            color: var(--text-color);
            transition: border-color 0.3s, color 0.3s;
        }
        
        .tab.active {
            border-bottom: 2px solid var(--tab-active);
            color: var(--primary-color);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Estilos para el perfil */
        .profile-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0.5rem 0;
            color: var(--text-color);
        }
        
        .profile-email {
            color: var(--text-color);
            opacity: 0.7;
            margin: 0;
        }
    </style>
</head>
<body>    <div class="header">
        <h1>Sistema de Recomendaciones</h1>
        <button id="theme-toggle" class="theme-toggle" title="Cambiar tema">ÔøΩ</button>
    </div>
    
    <div class="container">
        <h2>Mi Perfil</h2>
        
        <div class="profile-header">
            <div class="profile-image">
                <!-- Si el usuario tiene imagen, mostrarla -->
                <img th:if="${tieneImagen}" th:src="@{'/usuario/imagen/' + ${id}}" id="profileImage" alt="Foto de perfil" />
                <!-- Si no tiene imagen, mostrar icono por defecto -->
                <span th:unless="${tieneImagen}">üë§</span>
                
                <!-- Bot√≥n para cambiar la imagen -->
                <label for="fileInput" class="profile-image-upload">+</label>
                <input type="file" id="fileInput" accept="image/*" class="hidden" />
            </div>
            <p class="profile-name" th:text="${nombre}">Usuario</p>
            <p class="profile-email" th:text="${email}">usuario@ejemplo.com</p>
        </div>
        
        <!-- Tabs para separar las secciones -->
        <div class="tabs">
            <div class="tab active" data-tab="password">Cambiar Contrase√±a</div>
            <div class="tab" data-tab="image">Cambiar Imagen</div>
        </div>
        
        <!-- Tab de Cambiar Contrase√±a -->
        <div id="passwordTab" class="tab-content active">
            <form action="/perfil/actualizar-password" method="post">
                <div class="form-group">
                    <label for="password">Nueva Contrase√±a</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu nueva contrase√±a" required />
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contrase√±a</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirma tu nueva contrase√±a" required />
                </div>
                
                <div class="form-group">
                    <label for="currentPassword">Contrase√±a Actual</label>
                    <input type="password" id="currentPassword" name="currentPassword" placeholder="Ingresa tu contrase√±a actual" required />
                </div>
                
                <div class="buttons">
                    <a href="/home" class="btn btn-secondary">Volver</a>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
        
        <!-- Tab de Cambiar Imagen -->
        <div id="imageTab" class="tab-content">
            <form action="/perfil/actualizar-imagen" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="imagenPerfil">Selecciona una nueva imagen de perfil</label>
                    <input type="file" id="imagenPerfil" name="imagen" accept="image/*" required />
                </div>
                
                <div class="buttons">
                    <a href="/home" class="btn btn-secondary">Volver</a>
                    <button type="submit" class="btn btn-primary">Subir Imagen</button>
                </div>
            </form>
        </div>
        
        <!-- Mensaje de resultado -->
        <div th:if="${mensaje}" class="mensaje" th:classappend="${tipoMensaje == 'error'} ? 'mensaje-error' : 'mensaje-exito'" th:text="${mensaje}">
        </div>    </div>
    
    <script src="/js/dark-mode.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Cambio de tabs
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Quitar clases active
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    
                    // A√±adir clase active al tab clickeado y su contenido
                    this.classList.add('active');
                    const tabId = this.getAttribute('data-tab');
                    document.getElementById(tabId + 'Tab').classList.add('active');
                });
            });
            
            // Cargar la imagen de perfil
            const profileImage = document.getElementById('profileImage');
            if (profileImage) {
                const userId = profileImage.src.split('/').pop();
                fetch(`/usuario/imagen/${userId}`)
                    .then(response => response.text())
                    .then(base64Image => {
                        if (base64Image && base64Image.length > 0) {
                            profileImage.src = `data:image/jpeg;base64,${base64Image}`;
                        }
                    })
                    .catch(error => console.error('Error cargando la imagen:', error));
            }
            
            // Mostrar imagen seleccionada en miniatura
            const fileInput = document.getElementById('fileInput');
            fileInput.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        // Redirigir a la tab de imagen
                        document.querySelector('.tab[data-tab="image"]').click();
                        // Establecer la imagen seleccionada en el input del formulario
                        document.getElementById('imagenPerfil').files = fileInput.files;
                    };
                    reader.readAsDataURL(file);                }            });
        });
    </script>
</body>
</html>
