<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('https://images.unsplash.com/photo-1481627834876-b7833e8f5570?q=80&w=228&auto=format&fit=crop') center/cover;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.7); /* Fondo translúcido */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 350px;
            max-width: 100%;
            color: white;
            text-align: center;
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
            color: #fff;
        }

        label {
            font-size: 14px;
            color: #fff;
            margin-bottom: 5px;
            text-align: left;
            display: block;
        }        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            margin-bottom: 10px;
            transition: border-color 0.3s, background-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border: 2px solid #4CAF50; /* Resaltar con color verde */
        }        button {
            width: 100%;
            padding: 0.8rem;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #34495e;
        }
        
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 1rem;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Registro</h1>
        <form action="/register" method="post" th:object="${usuario}">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required>
            <button type="submit">Registrarse</button>
        </form>
        <a href="/login">¿Ya tienes cuenta? Inicia Sesión</a>
    </div>
</body>
</html>
